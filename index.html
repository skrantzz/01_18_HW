<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Random Password Generator</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
          <div class="content">
            <h4>Random Password Generator</h4>
            <br />
            <input type="text" id="display" />
            <br />
            <input type="range" min="0" max="50" name="slider" id="slider" />
            <br />
            <!-- "" means empty link -->
            <button id="generate" onclick="generate()">Generate me!!!</button>
            <button id="copy" onclick="copyPwd()">Copy me!!!</button>

            <!-- going to populate length with JS -->
            <div id="length"></div>

            <div class="control">
              <input type="checkbox" id="lowercase" name="test" />
              <label class="check-label" for="lowercase"
                ><span class="checkbox">Lowercase Characters</span></label
              >
            </div>
            <div class="control">
              <input type="checkbox" id="uppercase" />
              <label class="check-label" for="uppercase"
                ><span class="checkbox">Uppercase Characters</span></label
              >
            </div>
            <div class="control">
              <input type="checkbox" id="numbers" />
              <label class="check-label" for="numbers"
                ><span class="checkbox">Numbers</span></label
              >
            </div>
            <div class="control">
              <input type="checkbox" id="punctuation" />
              <label class="check-label" for="punctuation"
                ><span class="checkbox">Special Characters</span></label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
